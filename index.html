<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m2-entrega-blog-m2</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300&family=Inter:wght@100;200;300;400;500&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">


</head>

<body>
  <main class="divContainer">
      <div class="user">
        <form class="user__form">
          <h1>Cadastro</h1>
          <input class="user__form--input" type="email" name="email" placeholder="Email">
          <input class="user__form--input" type="text" name="username" placeholder="Nome de usuário">
          <input class="user__form--input" type="text" name="avatarUrl" placeholder="Foto de perfil">
          <input class="user__form--input" type="password" name="password" placeholder="Senha">
        </form>
        <p>Já tem uma conta? <a href="./src/js/views/login.html">Clique aqui</a> e faça login!</p>
        <button id="user__button">Cadastrar</button>
      </div>
      <div class="modal modal__user hidden">
      </div>
  </main>


  <script type="module" src="./src/js/scripts/index.script.js"></script>
</body>

</html>
